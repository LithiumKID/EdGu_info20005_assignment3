<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head> 
<body class="body">
    <section class="navsec">
        <nav>
            <div class="navdiv">
                <img class="logo" src="title.svg" alt="logo">
            </div>
            <div class="icondiv-left"> 
                <img class="icon" src="Inventory Icon.svg" alt="inventory icon">
                <img class="icon" src="Sell Icon.svg" alt="sell icon">
                <img class="icon" src="Info Icon.svg" alt="info icon">
            </div>
            <div class="icondiv-right">
                <img class="icon-right" src="Saved.svg" alt="saved icon">
                <img class="icon-right" src="Share.svg" alt="share icon">
            </div>
        </nav>
    </section>
    <section class="bannersec">
        <div class="bannerdiv">
            <img class="banner" src="banner.png" alt="banner">
            <div class="searchbardiv">
                <form action="">
                    <label for="first_name"></label>
                    <input type="text" placeholder="Search by any keyword"> <br>
                    <input type="image" class="submit" src="Search Icon.svg" alt="Submit">
                </form>
            </div>
            <div class="categorysearch"> 
                <div id="BodyType">
                    <p class="categorysearchtext">Body Type</p>
                    <img src="Arrows.svg" alt="arrows">
                </div>
                <div  id="Make">
                    <p class="categorysearchtext">Make</p>
                    <img src="Arrows.svg" alt="arrows">
                </div>
                <div  id="SearchButtom">
                    <p class="categorysearchtext">Search</p>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
